<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="confirmation-container">
        <h1>Order Placed Successfully!</h1>
        <p id="confirmation-message"></p>
        <a href="../MediDoctor_frontend/indexuser.html" class="btn">Back to Home</a>
    </div>

    <script>
        // Retrieve name and date from the query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const date = urlParams.get('date');

        document.getElementById('confirmation-message').innerText = `Thank you, ${name}! You will receive your order by ${date}.`;
    </script>
</body>

</html>
