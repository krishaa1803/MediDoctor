<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Login Form</title>
    <link rel="stylesheet" href="loginform.css">
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <h2><span class="bold-text">CLIENT</span> LOGIN</h2>
    </div>
    <form class="login-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <div class="form-group">
            <button type="submit" class="login-button">Login <i class="fa fa-arrow-right"></i></button>
        </div>
    </form>

    <div class="additional-options">
        <a href="#" class="forgot-password">Forgot Password?</a>
        <p>Don't have an account? <a href="#" class="register.html">Register</a></p>
    </div>
</div>

</body>
</html>
